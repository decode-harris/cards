<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Christopher Harris">

    <title>Project Cards | 3D</title>

    <!-- css -->
    <link rel="stylesheet" href="index.css">
    
    <!-- js -->
    <script defer src="index.js"></script>

</head>
<body>

    <!-- article [ article ] -->
    <article class="slides">
        <!-- card -->
        <div class="card">
            <!-- card [ front ] -->
            <div class="face front">
                <!-- bk -->
                <div class="bk"></div>
                <!-- bk -->

                <!-- box -->
                <div class="box">
                    <!-- small image -->
                    <img class='small' src="img.PNG" alt="placeholder image">
                    <!-- small image -->
                </div>
                <!-- box -->

                <!-- info -->
                <div class="info">
                    <!-- project title -->
                    <h4 class="title">alfheim</h4>
                    <!-- project title -->

                    <!-- project tagline -->
                    <p class="tag">responsive redesign</p>
                    <!-- project tagline -->

                    <!-- project description -->
                    <p class="desc">
                        Responsive redesign of an 
                        accommodation website location in Queenstown,
                        New Zealand.
                    </p>
                    <!-- project description -->
                </div>
                <!-- info -->
            </div>
            <!-- card [ front ] -->

            <!-- card [ back ] -->
            <div class="face back">
                <button class="view">view project</button>
            </div>
            <!-- card [ back ] -->
        </div>
        <!-- card -->
    </article>
    <!-- article [ article ] -->

</body>
</html>
